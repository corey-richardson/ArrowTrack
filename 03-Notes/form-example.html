<script>
    function onSubmit( form ){
        // Form data -> JSON array
        var data = $(form).serializeArray();

        // Parse
        const formattedData = {};
        // For each item, apply parse
        data.forEach(item =>
            {
                formattedData[item.name] = item.value;
            }
        );

        // Array -> String
        const formattedJSON = JSON.stringify(formattedData, null, 4);

        console.log(formattedJSON);

        // Redirect?
        // window.location.href = "/";
        return false; //don't submit
      }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<form onsubmit='return onSubmit(this)'>
    <input autocomplete="off" name='user' placeholder='user'><br>
    <input autocomplete="off" name='password' type='password' placeholder='password'><br>
    <button type='submit'>Try</button>
</form>
